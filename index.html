<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* 設置全頁背景圖 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 榜單樣式 */
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.3); /* 白色底片，30% 不透明 */
            border-radius: 10px;
            color: black;
        }

        .leaderboard h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        .leaderboard li {
            margin-bottom: 5px;
        }

        /* 半透明背景遮罩 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            color: black;
            text-shadow: -1px -1px 1px #fff, 1px -1px 1px #fff, -1px 1px 1px #fff, 1px 1px 1px #fff;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .result.visible {
            opacity: 1;
        }

        /* 大獎特效 */
        .special-winner {
            font-size: 2em;
            color: #00aaff;
            animation: specialFlash 0.5s infinite alternate;
        }

        /* 哈哈 沒抽到特效 */
        .gray-out {
            color: #555;
            animation: none;
            transition: color 0.5s ease;
        }

        /* 再來一次樣式 */
        .retry {
            color: white;
            background-color: black;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* BAN600 樣式 */
        .ban600 {
            color: yellow;
            font-size: 2em;
            border: 2px solid black;
            padding: 5px 10px;
            animation: zoomInOut 0.5s infinite alternate;
            border-radius: 5px;
        }

        /* BAN600 放大縮小效果 */
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes specialFlash {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 榜單區塊 -->
    <div class="leaderboard">
        <h2>大獎榜單</h2>
        <ul id="leaderboardList">
            <!-- 大獎紀錄將會顯示於此 -->
        </ul>
    </div>

    <!-- 添加 overlay 作為半透明遮罩 -->
    <div class="overlay"></div>

    <div class="container">
        <h1>諾芙新人畢業紀念周邊抽獎</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="請輸入您的名稱">
        </div>
        <button id="singleDrawButton" onclick="singleDraw()">抽獎一次</button>
        <button id="tenDrawButton" onclick="startDraw(10)">開始抽獎十次</button>
        <div id="resultsContainer"></div>
        <button class="hidden" id="drawAgainButton" onclick="singleDraw(true)">原本名稱再抽一次</button>
        <button class="hidden" id="drawTenAgainButton" onclick="startDraw(10, true)">再來十次</button>
    </div>

    <script>
        let currentUsername = "";

        function getPrize() {
            const chance = Math.random() * 100;

            if (chance < 1) {
                const subChance = Math.random();
                if (subChance < 0.3) return "大獎 - 立牌（雙馬尾）";
                if (subChance < 0.6) return "大獎 - 立牌（雙馬尾）";
                if (subChance < 0.7) return "大獎 - 飯友（雙馬尾）";
                if (subChance < 0.8) return "大獎 - 飯友（雙馬尾）";
                return "大獎 - 貼紙";
            } else if (chance < 92) {
                return "哈哈 沒抽到";
            } else if (chance < 97) {
                return "再來一次";
            } else {
                return "BAN600";
            }
        }

        function displayResult(result, index, totalResults) {
            const resultDiv = document.createElement("div");
            resultDiv.classList.add("result");
            resultDiv.innerHTML = `<strong>${currentUsername} 的第 ${index + 1} 次抽獎結果：</strong> ${result}`;

            // 檢查是否是「再來一次」或「BAN600」結果，並添加相應的樣式
            if (result === "再來一次") {
                resultDiv.classList.add("retry");
            } else if (result === "BAN600") {
                resultDiv.classList.add("ban600");
            }

            setTimeout(() => {
                resultDiv.classList.add("visible");

                // 如果是大獎，添加特效，並將結果添加至榜單
                if (result.includes("大獎")) {
                    resultDiv.classList.add("special-winner");
                    addToLeaderboard(currentUsername, result);
                }

                // 如果是最後一個結果且是 "哈哈 沒抽到"，且有10%的機率觸發特效
                if (index === totalResults - 1 && result === "哈哈 沒抽到" && Math.random() < 0.1) {
                    resultDiv.classList.add("special-winner");
                    setTimeout(() => {
                        resultDiv.classList.remove("special-winner");
                        resultDiv.classList.add("gray-out");
                    }, 500);
                }
            }, index * 300);

            document.getElementById('resultsContainer').appendChild(resultDiv);
        }

        // 將大獎結果添加至榜單
        function addToLeaderboard(name, prize) {
            const leaderboardList = document.getElementById('leaderboardList');
            const listItem = document.createElement("li");
            listItem.textContent = `${name} - ${prize}`;
            leaderboardList.appendChild(listItem);
        }

        function startDraw(times, useCurrentName = false) {
            if (!useCurrentName) {
                currentUsername = document.getElementById('username').value;
                if (!currentUsername) {
                    alert("請先輸入您的名稱！");
                    return;
                }
            }

            // 禁用按鈕以防重複點擊
            disableButtons();
