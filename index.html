<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* 設置全頁背景圖 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 加入半透明背景遮罩 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 不透明度 50% */
            z-index: -1; /* 置於內容下方 */
        }

        h1 {
            color: black; /* 黑色文字 */
            text-shadow: -1px -1px 1px #fff, 1px -1px 1px #fff, -1px 1px 1px #fff, 1px 1px 1px #fff; /* 白色外框 */
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        .container {
            text-align: center;
            color: white;
            position: relative; /* 為了顯示在 overlay 上方 */
            z-index: 1; /* 使內容在遮罩之上 */
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 2px #000; /* 黑色細外框 */
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .result.visible {
            opacity: 1;
        }

        /* 中獎特效 */
        .winner-effect {
            animation: flash 0.5s infinite alternate, zoom 0.5s forwards;
            color: yellow;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 添加 overlay 作為半透明遮罩 -->
    <div class="overlay"></div>

    <div class="container">
        <h1>諾芙新人畢業紀念周邊抽獎</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="請輸入您的名稱">
        </div>
        <button id="startButton" onclick="startDraw()">開始抽獎</button>
        <div id="resultsContainer"></div>
        <button class="hidden" id="tryAgainBtn" onclick="resetGame()">再來一次</button>
        <button class="hidden" id="backBtn" onclick="goToMainPage()">回到主頁</button>
    </div>

    <script>
        function getPrize() {
            const chance = Math.random() * 100;

            if (chance < 1) {
                const subChance = Math.random();
                if (subChance < 0.3) return "獎項1 - 立牌（長髮）";
                if (subChance < 0.6) return "獎項1 - 立牌（短髮）";
                if (subChance < 0.7) return "獎項1 - 飯友（長髮）";
                if (subChance < 0.8) return "獎項1 - 飯友（短髮）";
                return "獎項1 - 貼紙";
            } else if (chance < 92) {
                return "鳴謝惠顧";
            } else if (chance < 97) {
                return "再來一次";
            } else {
                return "BAN600";
            }
        }

        function startDraw() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert("請先輸入您的名稱！");
                return;
            }

            // 禁用開始按鈕，防止重複點擊
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;

            // 清空結果區域
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = "";

            let results = [];
            for (let i = 0; i < 10; i++) {
                results.push({ text: `第 ${i + 1} 次抽獎結果: ` + getPrize(), isWinner: false });
            }

            results.forEach((result, index) => {
                // 判斷是否為中獎
                const isWinner = !result.text.includes("鳴謝惠顧") && !result.text.includes("再來一次");

                // 創建結果的 <div> 元素
                const resultDiv = document.createElement("div");
                resultDiv.classList.add("result");
                resultDiv.innerHTML = `<strong>${username} 的第 ${index + 1} 次抽獎結果：</strong> ${result.text}`;
                
                // 添加中獎特效
                if (isWinner) {
                    resultDiv.classList.add("winner-effect");
                }

                // 延遲 0.3 秒顯示每個結果
                setTimeout(() => {
                    resultDiv.classList.add("visible");
                }, index * 300);
                
                resultsContainer.appendChild(resultDiv);
            });

            // 顯示 "再來一次" 和 "回到主頁" 按鈕
            document.getElementById('tryAgainBtn').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
        }

        function resetGame() {
            // 清空結果，重置按鈕狀態
            document.getElementById('resultsContainer').innerHTML = "";
            document.getElementById('tryAgainBtn').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('username').value = "";
            document.getElementById('startButton').disabled = false; // 重新啟用按鈕
        }

        function goToMainPage() {
            alert("回到主頁");
            resetGame();
        }
    </script>

</body>
</html>
